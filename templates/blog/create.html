{% extends 'base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/post_create.css' %}">
{% endblock %}

{% block title %}
New Post
{% endblock %}


{% block content %}
<div class="post-create">

    <h1>Create a new post</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="controls">
            <button class="btn btn-dark">Create post</button>
        </div>
    </form>
    

</div>
{% endblock %}
